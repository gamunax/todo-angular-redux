<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{pendings}}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filter of filters" (click)="changeFilter(filter)">
      <a href="#/" [class.selected]="filter === currentFilter">
        {{ filter | titlecase }}
      </a>
    </li>
    <!-- <li>
      <a href="#/active">Active</a>
    </li>
    <li>
      <a href="#/completed">Completed</a>
    </li> -->
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed">Clear completed</button>
</footer>
